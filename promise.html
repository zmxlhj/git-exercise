<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Promise</title>
</head>
<body>
    <!-- 点击按钮获取数据 -->
    <button id="btn">获取数据</button>
    <p id="text"></p>
    <script>
        let oBtn = document.getElementById("btn");
        let oResult = document.getElementById("text")
        function AsyncGetData() {
            let num = Math.random() * 20
            let p = new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(num > 10) {
                        resolve("数据获取成功")
                    }else{
                        reject("数据获取失败")
                    }                    
                },1000)
            })
            return p
        }
        oBtn.onclick = () =>{
            AsyncGetData().then((data)=>{
                oResult.innerHTML = data
            },(data)=>{
                oResult.innerHTML = `<span style="color:red">${data}</span>`
            }) 
        }
    </script>
</body>
</html>
